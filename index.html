<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>mixitup</title>
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
<!--mixitup all part start-->
        
        <section id="portfolio">
            <div class="container">
                
<!--mixitup button part start-->
                
                <div class="row">
                    <div class="col-lg-7 mx-auto pb-5">
                        
                        <div class="portfolio-btn text-center">
                            <button data-filter="all">All</button>
                            <button data-filter=".web">Web Design</button>
                            <button data-filter=".app">Mobile App</button>
                            <button data-filter=".illu">Illustration</button>
                            <button data-filter=".photo">Photography</button>
                        </div>
                        
                    </div>
                </div>
                
<!--mixitup button part end-->
                
<!--mixitup photo-text part start-->
                
                <div class="row mixitup">
                    <div class="col-lg-4 mix illu photo">
                        <div class="portfolio-part">
                            <div class="portfolio-iteam">
                                <img src="images/portfolio-one.jpg" class="image-fluid w-100">
                            </div>
                            <div class="portfolio-overly">
                                
                            </div>
                            <div class="iteam-text">
                                <h4>Claritas Etiam Processus</h4>
                                <p>Photography, Nature</p>
                            </div>
                        </div>
                    </div>
                    
                     <div class="col-lg-4 mix  app">
                        <div class="portfolio-part">
                            <div class="portfolio-iteam">
                                <img src="images/portfolio-two.jpg" class="image-fluid w-100">
                            </div>
                            <div class="portfolio-overly">
                                
                            </div>
                            <div class="iteam-text">
                                <h4>Quam Nutamus Farum</h4>
                                <p>Graphic Design, Mock-Up</p>
                            </div>
                        </div>
                    </div>
                    
                     <div class="col-lg-4 mix app illu">
                        <div class="portfolio-part">
                            <div class="portfolio-iteam">
                                <img src="images/portfolio-three.jpg" class="image-fluid w-100">
                            </div>
                            <div class="portfolio-overly">
                                
                            </div>
                            <div class="iteam-text">
                                <h4>Usus Legentis Videntur</h4>
                                <p>Photography, Holiday</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4 mix illu web photo">
                        <div class="portfolio-part">
                            <div class="portfolio-iteam">
                                <img src="images/portfoliio-four.jpg" class="image-fluid w-100">
                            </div>
                            <div class="portfolio-overly">
                                
                            </div>
                            <div class="iteam-text">
                                <h4>Claritas Etiam Processus</h4>
                                <p>Photography, Nature</p>
                            </div>
                        </div>
                    </div>
                    
                     <div class="col-lg-4 mix web">
                        <div class="portfolio-part">
                            <div class="portfolio-iteam">
                                <img src="images/portfolio-five.jpg" class="image-fluid w-100">
                            </div>
                            <div class="portfolio-overly">
                                
                            </div>
                            <div class="iteam-text">
                                <h4>Quam Nutamus Farum</h4>
                                <p>Graphic Design, Mock-Up</p>
                            </div>
                        </div>
                    </div>
                    
                     <div class="col-lg-4 mix web app photo">
                        <div class="portfolio-part">
                            <div class="portfolio-iteam">
                                <img src="images/portfolio-six.jpg" class="image-fluid w-100">
                            </div>
                            <div class="portfolio-overly">
                                
                            </div>
                            <div class="iteam-text">
                                <h4>Usus Legentis Videntur</h4>
                                <p>Photography, Holiday</p>
                            </div>
                        </div>
                    </div>
                                        
                </div>
                
<!--mixitup photo-text part end-->
                
            </div>
        </section>
        
<!--mixitup all part end-->
        
        
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/mixitup.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
